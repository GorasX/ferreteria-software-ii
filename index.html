<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreteria Principal</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/icon-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="./data/user.js"></script>
    <script src="./data/products.js"></script>
    <script src="./js/script.js"></script>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper-login">
        <div class="section-up">
            <header class="header-section-login">
                <nav>
                    <h1>Bienvenido</h1>
                    <img class="close-icon" src="./assets/icons/x-icon.svg" alt="close icon">
                    
                </nav>
            </header>
            <main class="login-section">
                    <label class="login-section__label" for="user-txt">Email</label>
                    <input class="general-input login-section__input" id="js-user-txt" type="text">
                    <label class="login-section__label" for="password-txt">Contraseña</label>
                    <input class="general-input login-section__input" id="js-password-txt" type="password">
                    <div id="js-error-message" class="error-message">Email o contraseña invalida, intente nuevamente</div>
                    <button id="login-btn" class="general-button green--btn">
                        Iniciar Sesion
                    </button>
                    <a href="/views/pass-recovery.html" class="general-message-link green__message">Olvide mi contraseña</a>
            </main>
        </div>
        <div class="section-down">
            <button id="singup-btn" onclick="showMyAccount()" class="general-button white--btn">
                Registrarse
            </button>
        </div>
    </div>
</body>
</html>
